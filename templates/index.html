<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Kendama List</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!--<link href="/static/css/main.css" rel="stylesheet"/>-->

  </head>

  <body>
    <!-- Page Content -->
    <div class="container">
        <ul class="nav nav-tabs">
          <li role="presentation" class="active"><a href="{{url_for("home")}}">Home</a></li>
          <li role="presentation"><a href="#">See trending</a></li>
        </ul>    

        <!-- Page Header -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Big Brother</h1>
            </div>
        </div>
        <!-- /.row -->

        <table class="table">
          <thead class="thead-inverse">
            <tr>
              <th>#</th>
              <th>IP Address</th>
              <th>Source URL</th>
              <th>Current URL</th>
              <th>Lattitude</th>
              <th>Longitude</th>
              <th>Timestamp</th>
            </tr>
          </thead>
          <tbody>
            {% for item in data %}
              <tr>
                <th scope="row">{{loop.index}}</th>
                <td>{{item.ip_address}}</td>
                <td>{{item.source_url}}</td>
                <td>{{item.current_url}}</td>
                <td>{{item.lattitude}}</td>
                <td>{{item.longitude}}</td>
                <td>{{item.timestamp}}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>

    <!--container-->
    </div>

    <!--<script src="/static/bower_components/jquery/dist/jquery.min.js"></script>-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcimport pdb; pdb.set_trace()7Txa" crossorigin="anonymous"></script>
    <script src="/static/js/main.js"></script>

  </body>
</html>
